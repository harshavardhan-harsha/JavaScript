<html>
  <body>
    <script>
      var name = prompt("enter your name");
      if (name != null && name != "") alert(`Hi ${name}`);
      else {
        alert("enter a name");
      }

      var x = confirm("Continue?");

      if (x) {
        alert("Pressed Ok");
      } else {
        alert("Pressed Cancel");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>This is a test</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>JavaScript tutorial</h1>
      <p id="para">This is Harshavardhan</p>
    </div>
    <div class="container">
      <button onclick="change()" onmouseover="showdate()" onmouseout="nodate()">Click Me</button>
      <h2 id="time"></h2>
    </div>
    <script>
      function change() {
        var para = document.getElementById("para");
        para.innerHTML += " you clicked";
      }

      function showdate() {
        var time = document.getElementById("time");
        time.innerHTML = Date();
      }

      function nodate() {
        var time = document.getElementById("time");
        time.innerHTML = "";
      }
    </script>
  </body>
</html>
